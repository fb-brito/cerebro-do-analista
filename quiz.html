<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Gamificado - Cérebro do Analista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="antialiased">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div id="main-nav" class="container mx-auto px-6 py-3"></div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-black dark-accent-color mb-4">Quiz: Teste seus Conhecimentos</h1>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">Avance pelos níveis e torne-se um mestre dos dados. Você tem 5 vidas para completar a fase!</p>
        </section>

        <div id="quiz-container" class="max-w-2xl mx-auto card p-6 md:p-8">
            
            <div id="game-screen">
                <div id="quiz-header" class="mb-6">
                    <h2 id="level-title" class="text-xl font-bold text-center accent-color">Fase SQL - Nível 1</h2>
                    <div class="flex justify-between items-center mt-2 text-sm font-semibold text-gray-500">
                        <p id="progress-text">Questão 1 / 5</p>
                        <p id="lives-text">Vidas: 5</p>
                    </div>
                </div>

                <h3 id="question-text" class="text-2xl font-bold mb-6 text-gray-800"></h3>
                <div id="options-container" class="space-y-4">
                    </div>

                <div id="feedback-area" class="mt-6 hidden">
                    </div>

                <button id="next-btn" class="w-full mt-8 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors hidden">
                    Continuar
                </button>
            </div>

            <div id="level-complete-screen" class="hidden text-center">
                <h2 class="text-3xl font-bold mb-4">Nível Concluído!</h2>
                <p id="level-score-text" class="text-xl mb-6"></p>
                <button id="next-level-btn" class="w-full mt-8 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Ir para o Próximo Nível
                </button>
            </div>
            
            <div id="phase-complete-screen" class="hidden text-center">
                <h2 class="text-3xl font-bold mb-4">Fase SQL Concluída!</h2>
                <p id="phase-score-text" class="text-xl mb-2"></p>
                <p id="phase-status-text" class="font-bold mb-6"></p>
                <button id="restart-phase-btn" class="w-full mt-8 bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition-colors">
                    Jogar Novamente a Fase SQL
                </button>
            </div>

        </div>
    </main>
</body>

<script src="navigation.js"></script>
<script src="js/components.js"></script>
<script src="js/quiz.js"></script>

</html>
