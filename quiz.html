<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Gamificado - Cérebro do Analista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="antialiased">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div id="main-nav" class="container mx-auto px-6 py-3"></div>
    </header>

    <main class="container mx-auto p-4 md:px-8 md:py-4">
        <section class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-black dark-accent-color mb-2">Quiz: Teste seus Conhecimentos</h1>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">Avance pelos níveis e torne-se um mestre dos dados. Você
                tem 5 vidas para completar a fase!</p>
        </section>

        <div id="quiz-container" class="max-w-2xl mx-auto card p-6 md:py-6 md:px-8">

            <div id="game-screen">
                <div id="quiz-header" class="mb-4">
                    <h2 id="level-title" class="text-xl font-bold text-center accent-color"></h2>
                    <div class="flex justify-between items-center mt-2 text-sm font-semibold text-gray-500">
                        <p id="progress-text"></p>
                        <div id="lives-container" class="flex items-center gap-1"></div>
                        <p id="xp-text" class="font-bold"></p>
                    </div>
                </div>
                <h3 id="question-text" class="text-xl font-bold mb-4 text-gray-800"></h3>
                <div id="options-container" class="space-y-3"></div>
                <div id="feedback-area" class="mt-4 hidden"></div>
                <button id="next-btn"
                    class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors hidden">
                    Continuar
                </button>
            </div>

            <div id="level-complete-screen" class="hidden text-center">
                <h2 class="text-3xl font-bold mb-4">Nível Concluído!</h2>
                <p id="level-score-text" class="text-xl mb-6"></p>
                <button id="next-level-btn"
                    class="w-full mt-8 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Ir para o Próximo Nível
                </button>
            </div>

            <div id="phase-complete-screen" class="hidden text-center">
                <h2 id="phase-complete-title" class="text-3xl font-bold mb-4"></h2>
                <p id="phase-score-text" class="text-xl mb-2"></p>
                <p id="phase-status-text" class="font-bold mb-6"></p>
                <button id="restart-phase-btn"
                    class="w-full mt-8 bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition-colors">
                    Jogar Novamente a Fase SQL
                </button>
            </div>

        </div>
    </main>
    <div id="copy-notification" class="copy-notification"></div>
    <script src="navigation.js"></script>
    <script src="js/components.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
