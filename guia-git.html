<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Comandos Git</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div id="main-nav" class="container mx-auto px-6 py-3">
             <!-- A navegaÃ§Ã£o serÃ¡ injetada pelo JS -->
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-black dark-accent-color mb-4">Guia RÃ¡pido de Comandos Git</h1>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">Um fluxo de trabalho essencial para gerir o seu cÃ³digo. Clique num cartÃ£o para ver a explicaÃ§Ã£o.</p>
        </section>

        <!-- A grade agora funcionarÃ¡ corretamente com o novo CSS -->
        <div id="git-guide-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Os cartÃµes de comando Git serÃ£o gerados pelo JS -->
        </div>
        
        <div id="copy-notification" class="copy-notification">
            Comando copiado!
        </div>
    </main>

    <script src="navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gitCommands = [
                { title: '1. Criar Nova Branch', command: 'git branch feature/nome-da-feature', explanation: 'Cria um novo ramo de desenvolvimento isolado para que vocÃª possa trabalhar em uma nova funcionalidade sem afetar a linha principal de cÃ³digo (main).', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '2. Mudar para a Branch', command: 'git checkout feature/nome-da-feature', explanation: 'Muda o seu "ponteiro" (HEAD) para a nova branch, tornando-a o seu ambiente de trabalho ativo. Todas as alteraÃ§Ãµes a partir de agora serÃ£o feitas nesta branch.', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '3. Adicionar AlteraÃ§Ãµes', command: 'git add .', explanation: 'O ponto (.) adiciona todos os ficheiros modificados e novos Ã  "Staging Area". Esta Ã© uma Ã¡rea intermediÃ¡ria onde vocÃª prepara o "pacote" de alteraÃ§Ãµes que farÃ£o parte do prÃ³ximo commit.', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '4. Fazer o Commit', command: 'git commit -m "Feat: DescriÃ§Ã£o da alteraÃ§Ã£o"', explanation: 'Grava permanentemente as alteraÃ§Ãµes que estÃ£o na Staging Area no histÃ³rico da sua branch. A mensagem (flag -m) Ã© crucial para documentar o que foi feito.', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '5. Enviar para o GitHub', command: 'git push --set-upstream origin feature/nome-da-feature', explanation: 'Envia a sua branch e os seus commits para o repositÃ³rio remoto (GitHub). O --set-upstream Ã© usado na primeira vez para criar um link entre a sua branch local e a remota.', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '6. Voltar para a Main', command: 'git checkout main', explanation: 'Retorna para a branch principal, preparando o terreno para integrar a sua nova funcionalidade que jÃ¡ foi enviada e revista.', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '7. Juntar as AlteraÃ§Ãµes (Merge)', command: 'git merge feature/nome-da-feature', explanation: 'Pega todo o histÃ³rico de commits da sua feature branch e o aplica sobre a branch main, unificando o cÃ³digo.', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '8. Atualizar a Main Remota', command: 'git push origin main', explanation: 'ApÃ³s o merge local, este comando atualiza a branch main no GitHub com a nova funcionalidade integrada.', section: 'Fluxo de Trabalho: Feature Branch' },
                { title: '9. Apagar Branch Local', command: 'git branch -d feature/nome-da-feature', explanation: 'Uma vez que a funcionalidade foi integrada, a branch jÃ¡ nÃ£o Ã© necessÃ¡ria localmente. Este comando a apaga para manter o seu ambiente limpo.', section: 'Limpeza do Ambiente' },
                { title: '10. Apagar Branch Remota', command: 'git push origin --delete feature/nome-da-feature', explanation: 'TambÃ©m remove a branch do GitHub, finalizando o ciclo de vida da feature e mantendo o repositÃ³rio remoto organizado.', section: 'Limpeza do Ambiente' }
            ];

            const container = document.getElementById('git-guide-container');
            const notification = document.getElementById('copy-notification');
            let currentSection = '';

            gitCommands.forEach(item => {
                if (item.section !== currentSection) {
                    currentSection = item.section;
                    const sectionTitle = document.createElement('div');
                    sectionTitle.className = 'md:col-span-2 text-center mt-8 first:mt-0';
                    sectionTitle.innerHTML = `<h2 class="text-2xl font-bold accent-color mb-4">${currentSection}</h2>`;
                    container.appendChild(sectionTitle);
                }

                const cardContainer = document.createElement('div');
                cardContainer.className = 'step-card-container'; 

                const card = document.createElement('div');
                card.className = 'step-card';

                card.innerHTML = `
                    <div class="card-face">
                        <h3 class="font-bold text-lg mb-2">${item.title}</h3>
                        <div class="code-block">
                            ${item.command}
                            <button class="copy-icon" title="Copiar comando">ðŸ“‹</button>
                        </div>
                    </div>
                    <div class="card-face card-face-back">
                        <h3 class="font-bold text-lg mb-4">${item.title}</h3>
                        <p class="text-sm text-gray-700 flex-grow">${item.explanation}</p>
                    </div>
                `;
                
                cardContainer.appendChild(card);
                container.appendChild(cardContainer);

                card.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                       card.classList.toggle('is-flipped');
                    }
                });

                card.querySelector('.copy-icon').addEventListener('click', (e) => {
                    e.stopPropagation();
                    navigator.clipboard.writeText(item.command).then(() => {
                        notification.classList.add('show');
                        setTimeout(() => notification.classList.remove('show'), 2000);
                    });
                });
            });
        });
    </script>
</body>
</html>
