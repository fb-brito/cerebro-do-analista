<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Rápido de Python (Pandas)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="antialiased">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div id="main-nav" class="container mx-auto px-6 py-3">
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-black dark-accent-color mb-4">Guia Rápido de Python para Análise</h1>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">Snippets e exemplos práticos com Pandas, a principal
                biblioteca para manipulação de dados em Python.</p>
        </section>

        <div id="toolkit" class="py-12">
            <div class="max-w-4xl mx-auto">
                <div class="flex border-b border-gray-300 mb-4">
                    <button data-tab="pandas" class="toolkit-tab active">Python (Pandas)</button>
                    <button data-tab="sql" class="toolkit-tab">SQL</button>
                </div>

                <div id="pandas-content" class="toolkit-content">
                </div>
                <div id="sql-content" class="toolkit-content hidden">
                </div>
            </div>
        </div>
    </main>

    <div id="copy-notification" class="copy-notification">
        Comando copiado!
    </div>

    <script src="navigation.js"></script>
    <script src="js/guia-python.js"></script>
</body>

</html>
