<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Paletas de Cores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"
        defer></script>
    <style>
        .filter-btn.active {
            background-color: #004AAD;
            color: white;
        }

        .palette-card .color-strip {
            height: 4rem;
        }
    </style>

</head>

<body class="antialiased">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div id="main-nav" class="container mx-auto px-6 py-3">
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-black dark-accent-color mb-4">Galeria de Paletas de Cores</h1>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">Uma coleção de paletas de cores para inspirar os seus
                projetos. Filtre por categoria e clique num código para o copiar.</p>
        </section>

        <div id="filters" class="flex justify-center flex-wrap gap-2 mb-8">
        </div>

        <div id="palette-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>

    </main>

    <div id="copy-notification" class="copy-notification"></div>

    <script src="navigation.js"></script>
    <script src="js/components.js"></script>
    <script src="js/paleta-cores.js"></script>
</body>

</html>
